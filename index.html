<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vegan Recipe Finder</h1>
            <p class="subtitle">Discover delicious vegan recipes</p>
        </header>
        
        <section class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for vegan recipes (e.g., pasta, curry, cake)..."
                    class="search-input"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            <div class="load-all-container">
                <button id="loadAllBtn" class="load-all-btn">Load All Recipes</button>
            </div>
        </section>

        <section class="filters-section">
            <h2>Filters</h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="difficultyFilter">Difficulty:</label>
                    <select id="difficultyFilter" class="filter-select">
                        <option value="">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="A challenge">A challenge</option>
                    </select>
                </div>
            </div>
            <button id="clearFiltersBtn" class="clear-btn">Clear All Filters</button>
        </section>

        <section class="sort-section">
            <label for="sortBy">Sort By:</label>
            <select id="sortBy" class="sort-select">
                <option value="relevance">Relevance</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
                <option value="difficulty">Difficulty</option>
            </select>
        </section>
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching for recipes...</p>
        </div>
        <div id="errorMessage" class="error-message hidden"></div>
        <section id="resultsSection" class="results-section hidden">
            <h2 id="resultsCount"></h2>
            <div id="recipesContainer" class="recipes-container"></div>
        </section>

        <div id="noResults" class="no-results hidden">
            <p>No recipes found. Try adjusting your search or filters.</p>
        </div>
    </div>

    <footer>
        <p>Powered by <a href="https://rapidapi.com/vegan-recipes-db/api/the-vegan-recipes-db" target="_blank">The Vegan Recipes DB via RapidAPI</a></p>
    </footer>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
